<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
	<script src="./them/westeros.js"></script>
	<style>
		#chart {
			width: 800px;
			height: 400px;
		}
	</style>
	<body>
		<div id="chart"></div>
		<script>
			const chartDom = document.getElementById('chart')
			const chart = echarts.init(chartDom, 'westeros', { renderer: 'svg' })
			chart.setOption({
				dataset: {
					source: [
						['一季度', 79, 100, '分类1', 50],
						['二季度', 81, 112, '分类2', 60],
						['三季度', 88, 96, '分类3', 55],
						['四季度', 72, 123, '分类4', 70]
					]
				},
				title: {
					text: 'ECharts dataset案例'
				},
				xAxis: {
					data: ['一季度', '二季度', '三季度', '四季度']
				},
				yAxis: {},
				series: [
					{
						type: 'pie',
						center: ['65%', 60],
						radius: 35,
						encode: { itemName: 3, value: 4 }
					},
					{
						name: '折线图',
						type: 'line',
						encode: { x: 0, y: 2 }
					},
					{
						name: '柱状图',
						type: 'bar',
						encode: { x: 0, y: 1 }
					}
				]
			})
		</script>
	</body>
</html>
