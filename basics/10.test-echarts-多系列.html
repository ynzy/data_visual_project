<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
	<script src="./them/westeros.js"></script>
	<style>
		#chart {
			width: 800px;
			height: 400px;
		}
	</style>
	<body>
		<div id="chart"></div>
		<script>
			const chartDom = document.getElementById('chart')
			const chart = echarts.init(chartDom, 'westeros', { renderer: 'svg' })
			chart.setOption({
				title: {
					text: 'ECharts 多系列案例'
				},
				xAxis: {
					data: ['一季度', '二季度', '三季度', '四季度']
				},
				yAxis: {},
				series: [
					{
						type: 'pie',
						center: ['65%', 60],
						radius: 35,
						data: [
							{
								name: '分类1',
								value: 50
							},
							{
								name: '分类2',
								value: 60
							},
							{
								name: '分类3',
								value: 55
							},
							{
								name: '分类4',
								value: 70
							}
						]
					},
					,
					{
						type: 'line',
						data: [100, 112, 96, 123]
					},
					{
						type: 'bar',
						data: [100, 120, 90, 150]
					}
				]
			})
		</script>
	</body>
</html>
