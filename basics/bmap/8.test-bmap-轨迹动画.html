<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度地图轨迹动画</title>
  <script type="text/javascript"
    src="http://api.map.baidu.com/api?v=1.0&type=webgl&ak=FkCqbmKtfHsKPtnEjvhjFcg6pwlN03jO"></script>
	<script type="text/javascript" src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"></script>
</head>
<style>
  HTML,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #map {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .anchorBL,
  .BMap_cpyCtrl {
    display: none;
  }

  .tool {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
  }
</style>

<body>
  <div id="map"></div>
  <div class="tool">
    <button id="start">播放动画</button>
    <button id="cancel">停止播放</button>
  </div>
  <script>
    var map = new BMapGL.Map("map");          // 创建地图实例 
    var point = new BMapGL.Point(116.297611, 40.047363);  // 创建点坐标 
    map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true)
    map.setHeading(0)

    var points = [
      new BMapGL.Point(116.418038,39.91979),
      new BMapGL.Point(116.418267,40.059246),
      new BMapGL.Point(116.307899,40.057038),
    ]
    var lines = new BMapGL.Polyline(points)
    var opts = {
      delay: 1000,
      duration: 20000,
      titl: 30,
      overallView: true
    }
    var trackAnimation = new BMapGLLib.TrackAnimation(map,lines,opts)
    
    document.getElementById('start').addEventListener('click', function (e) {
      trackAnimation.start()
    })
    document.getElementById('cancel').addEventListener('click', function (e) {
      trackAnimation.cancel()
    })
   
  </script>
</body>

</html>
