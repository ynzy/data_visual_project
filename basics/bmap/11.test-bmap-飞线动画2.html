<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞线动画</title>
  <script type="text/javascript"
    src="http://api.map.baidu.com/api?v=1.0&type=webgl&ak=FkCqbmKtfHsKPtnEjvhjFcg6pwlN03jO"></script>
  <!-- 通用的js -->
  <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
  <script src="https://mapv.baidu.com/build/mapv.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.threelayers.min.js"></script>
</head>
<style>
  HTML,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #map_container {
    width: 100%;
    height: 100%;
  }

  .anchorBL,
  .BMap_cpyCtrl {
    display: none;
  }
</style>

<body>
  <div id="map_container"></div>
  <script>
    /*
      1. 初始化百度地图
      2. 准备数据源
      3. 绘制数据源
      边绑定算法：https://zhuanlan.zhihu.com/p/94155959
    */
    var map = initBMap()
    var data = initData()
    setData(map, data)
    // 一、初始化百度地图
    function initBMap() {
      var cityCenter = mapv.utilCityCenter.getCenterByCityName('北京')
      var map = initMap({
        center: [cityCenter.lng, cityCenter.lat],
        tilt: 50,
        zoom: 5,
        style: purpleStyle
      })
      return map
    }
    // 二、准备数据源
    function initData() {
      var data = []
      var cities = [
        '北京', '天津', '上海', '重庆', '石家庄', '太原', '呼和浩特', '哈尔滨', '长春',
        '沈阳', '济南', '南京', '合肥', '杭州', '南昌', '福州', '郑州', '武汉', '长沙', '广州',
        '南宁', '西安', '银川', '兰州', '西宁', '乌鲁木齐', '成都', '贵阳', '昆明', '拉萨', '海口'
      ]
      var targetCity = mapv.utilCityCenter.getCenterByCityName('上海')
      var random = 500;
      var node_data = [{
        x: targetCity.lng,
        y: targetCity.lat
      }];

      var edge_data = [{
        source: 0,
        target: 0
      }]

      var curve = new mapvgl.BezierCurve()
      for (let i = 0; i < random; i++) {
        var startCity = mapv.utilCityCenter.getCenterByCityName(cities[parseInt(cities.length * Math.random())])
        node_data.push({
          x: startCity.lng - 5 + Math.random() * 10,
          y: startCity.lat- 5 + Math.random() * 10
        })
        edge_data.push({
          source: i + 1,
          target: 0
        })

      }
      var bundling = mapv.utilForceEdgeBundling().nodes(node_data).edges(edge_data)
      var results = bundling()
      for (let i = 0; i < results.length; i++) {
        const line = results[i];
        var coordinates = []
        for (let j = 0; j < line.length; j++) {
          coordinates.push([line[j].x, line[j].y])
          data.push({
            geometry: {
              type: 'LineString',
              coordinates
            }
          })
        }
      }
      console.log(data);
      return data
    }

    // 三、绘制数据源
    function setData(map, data) {
      // 1. 初始化图层
      var view = new mapvgl.View({ map })
      // 2. 初始化 LineLayer 
      var lineLayer = new mapvgl.LineLayer({
        color: 'rgba(55,50,250,0.3)',
      })
      // 3. 将 LineLayer 添加到图层中
      view.addLayer(lineLayer)
      lineLayer.setData(data)

      // 点的动画
      var linePointLayer = new mapvgl.LinePointLayer({
        size: 8, // 点的大小
        speed: 10, // 点运动的速度
        color: 'rgba(255, 255, 0, 0.6)', // 点的颜色
        animationType: mapvgl.LinePointLayer.ANIMATION_TYPE_SMOOTH, // 点的动画类型
        shapeType: mapvgl.LinePointLayer.SHAPE_TYPE_CIRCLE, // 点的形状
        blend: 'lighter' // 点交汇时处理方式
      });
      view.addLayer(linePointLayer);
      linePointLayer.setData(data);
    }

  </script>
</body>

</html>
