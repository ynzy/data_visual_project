<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>异步加载</title>
  <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.0&type=webgl&ak=FkCqbmKtfHsKPtnEjvhjFcg6pwlN03jO"></script> -->
</head>
<style>
  HTML,body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  .anchorBL,.BMap_cpyCtrl{
    display: none;
  }
</style>
<body>
  <div id="map"></div>
  <script>
   function init(){
      var map = new BMapGL.Map("map");          // 创建地图实例 
      var point = new BMapGL.Point(116.404, 39.915);  // 创建点坐标 
      map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
      map.enableScrollWheelZoom(true)
   }
   window.onload = function(){
     var script = document.createElement('script')
     script.src = 'http://api.map.baidu.com/api?v=1.0&type=webgl&ak=FkCqbmKtfHsKPtnEjvhjFcg6pwlN03jO&&callback=init'
     document.body.appendChild(script)
   }
  </script>
</body>
</html>
