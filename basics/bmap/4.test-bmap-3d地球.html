<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d地图卫星图</title>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.0&type=webgl&ak=FkCqbmKtfHsKPtnEjvhjFcg6pwlN03jO"></script>
</head>
<style>
  HTML,body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  .anchorBL,.BMap_cpyCtrl{
    display: none;
  }
  .BMap_stdMpZoom {
    display: block;
  }
</style>
<body>
  <div id="map"></div>
  <script>
    var map = new BMapGL.Map("map",{
      minZoom: 8, // 缩放范围
      maxZoom: 12,
      mapType: BMAP_EARTH_MAP // BMAP_NORMAL_MAP  BMAP_EARTH_MAP
    });          // 创建地图实例 
    var point = new BMapGL.Point(116.316833,39.998877);  // 创建点坐标 
    map.centerAndZoom(point, 10);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true)
    map.setHeading(0) //旋转角度
    map.setTilt(0) //仰角角度
     var zoomCtrl = new BMapGL.ZoomControl({ // 缩放控件
       anchor: BMAP_ANCHOR_BOTTOM_LEFT,
       offset: new BMapGL.Size(10,10)
     })
     map.addControl(zoomCtrl)
     map.addEventListener('zoomstart',function(){
       console.log(map.getZoom());
     })
     map.addEventListener('zoomend',function(){
       console.log(map.getZoom());
     })
     var scaleCtrl = new BMapGL.ScaleControl({
       anchor: BMAP_ANCHOR_TOP_LEFT,
       offset: new BMapGL.Size(10,10)
     })
     map.addControl(scaleCtrl)
  </script>
 </body>
</html>
