<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d地图</title>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.0&type=webgl&ak=FkCqbmKtfHsKPtnEjvhjFcg6pwlN03jO"></script>
</head>
<style>
  HTML,body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  .anchorBL,.BMap_cpyCtrl{
    display: none;
  }
</style>
<body>
  <div id="map"></div>
  <script>
    var map = new BMapGL.Map("map");          // 创建地图实例 
    var point = new BMapGL.Point(116.316833,39.998877);  // 创建点坐标 
    map.centerAndZoom(point, 18);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true)
    var heading = 0
    map.setHeading(heading) //旋转角度
    map.setTilt(70) //仰角角度
    // setInterval(()=>{
      // heading++;
      // map.setHeading(heading)
    // },500)
  </script>
</body>
</html>
